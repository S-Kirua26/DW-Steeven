<!DOCTYPE HTML>

<html lang="fr">

<head>
    <meta charset="utf-8">
    <title> Calculatrice </title>
    <meta name="Description" content="Calculatrice">
    <link href="calculatrice.css" rel="stylesheet">
</head>

<body>
    <div class="contenu colonne">
        <div>
            <div class="espace"></div>
            <div id="resultat" class="centre bouton"></div>
            <div class="espace"></div>
        </div>
        <div>
            <div class="espace"></div>
            <div class="centre bouton">0</div>
            <div class="centre bouton">1</div>
            <div class="centre bouton">2</div>
            <div class="espace"></div>
        </div>
        <div>
            <div class="espace"></div>
            <div class="centre bouton">3</div>
            <div class="centre bouton">4</div>
            <div class="centre bouton">5</div>
            <div class="espace"></div>
        </div>
        <div>
            <div class="espace"></div>
            <div class="centre bouton">6</div>
            <div class="centre bouton">7</div>
            <div class="centre bouton">8</div>
            <div class="espace"></div>
        </div>
        <div>
            <div class="espace"></div>
            <div class="centre bouton">9</div>
            <div class="centre bouton">+</div>
            <div class="centre bouton">-</div>
            <div class="espace"></div>
        </div>
        <div>
            <div class="espace"></div>
            <div class="centre bouton">*</div>
            <div class="centre bouton">/</div>
            <div class="centre bouton">=</div>
            <div class="espace"></div>
        </div>
        <div>
            <div class="espace"></div>
            <div class="espace"></div>
            <div class="centre bouton">.</div>
            <div class="espace"></div>
            <div class="espace"></div>
        </div>
        <div class="ligne">
            <div class="espace"></div>
            <div id="clear" value="clear" class="centre bouton size">Remettre Ã  zero</div>
            <div id="supprimer" value="supprimer" class="centre bouton size">Supprimer</div>
            <div class="espace"></div>
        </div>
    </div>
    <script src="calculatrice.js"></script>
</body>

</html>
